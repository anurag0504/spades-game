<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Spades</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>♠ Multiplayer Spades ♠</h1>

  <!-- Lobby -->
  <div id="lobby">
    <input id="playerName" placeholder="Enter your name" />
    <input id="roomId" placeholder="Enter Room ID" />
    <button id="joinBtn">Join Room</button>
    <div id="playersList"></div>
  </div>

  <!-- Bidding -->
  <div id="bidding" style="display:none;">
    <h3>Submit Your Bid</h3>
    <input id="bidInput" type="number" min="0" max="13" />
    <button id="submitBid">Submit Bid</button>
    <p>If you don't bid in 30 seconds, default bid = 3</p>
  </div>

  <!-- Game -->
  <div id="game" style="display:none;">
    <h2 id="turn-indicator">Waiting for turn...</h2>
    <div id="scoreboard">Scores will appear here</div>
    <div id="table" class="table"></div>
    <h3>Your Hand:</h3>
    <div id="player-hand" class="hand"></div>
  </div>
</body>
</html>
